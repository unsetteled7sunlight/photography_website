<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Static Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Static Photo Gallery</h1>

  <div class="gallery" id="gallery"></div>

  <script>
    // Array of photos with name and description (max 10)
    const photos = [
     {
    src: "images/plumeria.jpg",
    title: "Plumeria",
    description: "White and gold beauty."
  },
      { src: "https://picsum.photos/400/300?random=2", title: "Forest", description: "Green forest with sunlight peeking through." },
      { src: "https://picsum.photos/400/300?random=3", title: "Beach", description: "Calm beach with golden sand." },
      { src: "https://picsum.photos/400/300?random=4", title: "City", description: "A bustling city skyline at night." },
      { src: "https://picsum.photos/400/300?random=5", title: "Desert", description: "Vast desert under a blue sky." },
      { src: "https://picsum.photos/400/300?random=6", title: "Waterfall", description: "A majestic waterfall in the jungle." },
      { src: "https://picsum.photos/400/300?random=7", title: "Mountains", description: "Snowy peaks and rocky cliffs." },
      { src: "https://picsum.photos/400/300?random=8", title: "Lake", description: "Calm lake surrounded by trees." },
      { src: "https://picsum.photos/400/300?random=9", title: "Flowers", description: "Colorful flowers in full bloom." },
      { src: "https://picsum.photos/400/300?random=10", title: "Road", description: "A winding road through the hills." }
    ];

    const gallery = document.getElementById("gallery");

    photos.forEach(photo => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = photo.src;

      const title = document.createElement("h3");
      title.textContent = photo.title;

      const desc = document.createElement("p");
      desc.textContent = photo.description;

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(desc);

      gallery.appendChild(card);
    });
  </script>
</body>
</html>
